<head>

<script>
  function idFindclick() {
    opener.location.href = "login.html";
    self.close();
  }
</script>

<body>
  <div class="container">
    <div
      style="background-color:black; color:white; height:50px; padding-top:12px; padding-left: 10px; font-size: 16px;">
      <span>아이디 찾기</span>
    </div>
    <div style="height:80px; font-size: 12px; padding-top:20px; padding-left: 10px;">
      <span><b>아이디를 잊어버리셨나요?</b></span>
      <p>회원님의 성명과 이메일을 입력하여 주세요.</p>
    </div>

    <div
      style="background-color:rgb(204, 193, 173); height:80px; font-size: 12px; padding-top:20px; padding-left: 10px;">

      <form action="">
        <div>
          <img src="../img/member/img_name.gif" alt="이름"><input type="text">
        </div>
        <div>
          <img src="../img/member/img_email.gif" alt="이름"><input type="text">
        </div>
    </div>
    </form>

    <div class="text-center" style="margin-top: 10px;">
      <a href="join2.html" onclick="idFindclick();">
        <img src="../img/member/btn_confirm.gif" alt="확인"></img></a>
    </div>


    <div class="text-right" style="margin-top:50px;">
      <!-- <input type="button" onclick="self.close();"> -->
      <img src="../img/member/btn_close.gif" alt="닫기" onclick="self.close();" style="cursor:pointer;">
    </div>

  </div>
  <script>
    function submit() {
      //네임으로 찾아온다
      var form = document.idFindForm;
      form.submit() // Form을 submit
    }
  </script>
