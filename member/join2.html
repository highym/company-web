    <script>

        window.onload = function () {
            let myform = document.getElementById('myForm');
            // 이름 유효성 체크
            myform.onsubmit = function () {
                // alert('onsumbit함수 재정의');
                let name = document.getElementById('name').value;
                // 널체크 Empty체크
                if (name.length < 2 || isEmpty(name)) {
                    alert("이름을 다시 확인해주세요.");
                    // 유효하지 않은 값
                    return false; // 통신 안됨.(submit 중단)
                }
                // 비밀번호 유효성 체크
                let pass = document.getElementById('pass').value;
                // 널체크 Empty체크
                if (pass.length < 4 || isEmpty(name)) {
                    alert("비밀번호을 다시 확인해주세요.");
                    // 유효하지 않은 값
                    return false; // 통신 안됨.(submit 중단)
                }
                let pass_check = document.getElementById('pass-check').value;
                // 널체크 Empty체크
                if (pass_check.length < 4 || isEmpty(name)) {
                    alert("비밀번호 확인을 다시 확인해주세요.");
                    // 유효하지 않은 값
                    return false; // 통신 안됨.(submit 중단)
                }
                // 비번과 비번확인이 동일한가?
                if (pass != pass_check) {
                    alert("비밀번호와 비밀번호 확인이 틀립니다. 확인해주세요.");
                    return false;
                }
                // 이름, 비번, 비번확인, 비번-비번확인 동일함.
            }
        };

        //문자열에 대한 Empty체크 함수
        // true일때는 "", null, undefined, 0, NaN 이 있고
        // false일때는 나머지인 경우
        var isEmpty = function (value) {
            if (value == "" || value == null || value == undefined
                || (value != null && typeof value == "object" &&
                    !Object.keys(value).length)) {
                return true;
            } else {
                return false;
            }
        };
