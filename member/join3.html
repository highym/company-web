<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <!-- Main CSS : Header, Main, Footer -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/member/join.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- Bootstarp JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $('#headerTop').load("/headerTop.html");
            $('#header').load("/header.html");
            $('#footer').load("/footer.html");
        });
    </script>

    <script>

        window.onload = function () {
            let myform = document.getElementById('myForm');
            // 이름 유효성 체크
            myform.onsubmit = function () {
                // alert('onsumbit함수 재정의');
                let name = document.getElementById('name').value;
                // 널체크 Empty체크
                if (name.length < 2 || isEmpty(name)) {
                    alert("이름을 다시 확인해주세요.");
                    // 유효하지 않은 값
                    return false; // 통신 안됨.(submit 중단)
                }
                // 비밀번호 유효성 체크
                let pass = document.getElementById('pass').value;
                // 널체크 Empty체크
                if (pass.length < 4 || isEmpty(name)) {
                    alert("비밀번호을 다시 확인해주세요.");
                    // 유효하지 않은 값
                    return false; // 통신 안됨.(submit 중단)
                }
                let pass_check = document.getElementById('pass-check').value;
                // 널체크 Empty체크
                if (pass_check.length < 4 || isEmpty(name)) {
                    alert("비밀번호 확인을 다시 확인해주세요.");
                    // 유효하지 않은 값
                    return false; // 통신 안됨.(submit 중단)
                }
                // 비번과 비번확인이 동일한가?
                if (pass != pass_check) {
                    alert("비밀번호와 비밀번호 확인이 틀립니다. 확인해주세요.");
                    return false;
                }
                // 이름, 비번, 비번확인, 비번-비번확인 동일함.
            }
        };

        //문자열에 대한 Empty체크 함수
        // true일때는 "", null, undefined, 0, NaN 이 있고
        // false일때는 나머지인 경우
        var isEmpty = function (value) {
            if (value == "" || value == null || value == undefined
                || (value != null && typeof value == "object" &&
                    !Object.keys(value).length)) {
                return true;
            } else {
                return false;
            }
        };

    </script>

</head>

<body>
    <!-- 헤더 -->
    <div id="headerTop"></div>
    <div id="header" class="sticky-top"></div>

    <!-- 메인 -->
    <!-- COMMON -->
    <div class="commonSection1">
        <div class="commonContent1">
            <img src="/img/member/sub-visual02.jpg" style="width: 100%; height: 100%;">
            <div class="commonContent2 text-center">
                <div>
                    <h3>MEMBER</h3>
                </div>
                <div>
                    <p><img src="/img/icon-home.png"> > 회원가입</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 회원가입 -->

    <form id="myForm" action="http://www.mysite.com">
        <label for="name">이름</label> <br>
        <input type="text" name="name" id="name"> <br>
        <label for="pass">비밀번호</label> <br>
        <input type="password" name="pass" id="pass"> <br>
        <label for="pass-check">비밀번호 확인</label> <br>
        <input type="password" id="pass-check"> <br>
        <br>
        <!-- input submit에는 기본 클릭이벤트가 있음 -->
        <input type="submit" value="제출">
    </form>

    <!-- 푸터 -->
    <div id="footer"></div>

</body>

</html>
